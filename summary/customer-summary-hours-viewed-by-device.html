<section class="bcls-section">
  <h2 id="Hours_Viewed_by_Device">デバイス別の表示時間</h2>
  <p>どのデバイスが視聴者に最も人気があるかを確認します。</p> <figure class="bcls-figure"><img class="bcls-image--no-border" alt="デバイス別の表示時間" src="/assets/images/s-audience-insights-img/guides/summary/hours-viewed-by-device.png" /> <figcaption class="bcls-caption--image">デバイス別の表示時間</figcaption> </figure>

  <h4>データ</h4>
  <p>グラフには次のデータが表示されます。</p>
  <ul>
    <li><strong>視聴時間</strong>- デバイスで閲覧した時間数</li>
    <li><strong>聴衆の規模</strong>- デバイス別の視聴者数</li>
    <li><strong>デバイス</strong>- 視聴者がコンテンツを視聴するために使用するデバイス。デスクトップ、電話、Roku、Apple TV、その他の TV を含む</li>
  </ul>

  <h3>初見</h3>
  <p>ビデオコンテンツが最初にリリースされたときの動作を確認します。</p>
  <h4>データ</h4>
  <p>次のデータがリストに表示されます。</p>
  <ul>
    <li><strong>題名</strong>- 動画コンテンツの名前</li>
    <li><strong>聴衆の規模</strong>- 総視聴者数</li>
    <li><strong>注目指数</strong>- </li>
  </ul> </section>

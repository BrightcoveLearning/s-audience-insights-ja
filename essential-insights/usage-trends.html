<section class="bcls-section">
  <h2 id="Usage_trends">Usage trends</h2>
  <p>The <strong>Usage Trends</strong> report give you three reports detailing how you video library is performing overall:</p>
  <figure class="bcls-figure">
    <img class="bcls-image" src="/assets/images/s-audience-insights-img/essential-insights/usage-trends.png" alt="Usage Trends">
    <figcaption class="bcls-caption--image">Usage Trends</figcaption>
    <p>By default you see <strong>Engaged Views</strong>, but the options above the graph allow you to change this to <strong>Hours Watched</strong> or <strong>Audience Size</strong>. Note that <strong>engaged views</strong> means a viewer watched at least 30 seconds of the video.</p>
    <p>By default, the data is for the data range is the the general one set in the <a href="#Setting_data_range">Date Range Selector</a>, but you can also choose the data range for this graph specifically in the controls above the graph.</p>
  </figure>
</section>

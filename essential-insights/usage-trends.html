    <p>デフォルトでは、<strong>エンゲージ ビュー</strong>ですが、グラフの上のオプションを使用すると、これを次のように変更できます。<strong>視聴時間</strong>また<strong>聴衆の規模</strong>.ご了承ください<strong>エンゲージ ビュー</strong>とは、視聴者が動画を 30 秒以上視聴したことを意味します。</p>

<section class="bcls-section">
  <h2 id="Downloading_reports">Downloading reports</h2>
  <p>When you mouseover near the top of many of the different sections of the insights, either a <i data-feather="more-vertical"></i> or <i data-feather="download"></i> icon will appear:</p>
  <figure class="bcls-figure">
    <img class="bcls-image" src="/assets/images/s-audience-insights-img/essential-insights/more-icon.png" alt="More Icon">
    <figcaption class="bcls-caption--image">More Icon</figcaption>
  </figure>
  <figure class="bcls-figure">
    <img class="bcls-image" src="/assets/images/s-audience-insights-img/essential-insights/download-icon.png" alt="Download Icon">
    <figcaption class="bcls-caption--image">Download Icon</figcaption>
  </figure>
  <p>Clicking these icons will reveal a menu that allows you to download a CSV report of the data and/or a PNG image of the graph.</p>
</section>

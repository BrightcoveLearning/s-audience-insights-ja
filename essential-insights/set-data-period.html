<section class="bcls-section">
  <h2 id="Setting_data_range">日付範囲の設定</h2>
  <p>をクリックして、レポートの期間を設定できます。<span class="button-blue"> 3ヶ月</span>追加のオプションを表示するには:</p> <figure class="bcls-figure">
    <img class="bcls-image" src="/assets/images/s-audience-insights-img/essential-insights/select-data-period.png" alt="データ期間オプション"> <figcaption class="bcls-caption--image">データ期間オプション</figcaption>
    <p>の下に追加のオプションがあります。<strong>現在まで</strong>タブ：</p> <figure class="bcls-figure">
      <img class="bcls-image" src="/assets/images/s-audience-insights-img/essential-insights/select-by-to-date.png" alt="現在までのオプション"> <figcaption class="bcls-caption--image">現在までのオプション</figcaption> </figure> </figure>
  <h3>個人の洞察</h3>
  <p>デフォルトでは、ページ上のすべてのインサイトにはページに設定された日付範囲がありますが、一部のグラフには独自の日付範囲があります<strong>に</strong>と<strong>から</strong>そのグラフだけの範囲を選択する日付ピッカー:</p> <figure class="bcls-figure">
    <img class="bcls-image" src="/assets/images/s-audience-insights-img/essential-insights/date-range-graph.png" alt="開始日/開始日の日付選択者"> <figcaption class="bcls-caption--image">開始日/開始日の日付選択者</figcaption> </figure>
  <p>また、時間ベースのグラフでは、グラフ自体をクリックしてドラッグするか、グラフの下にあるタイムラインの開始/終了ハンドルをクリックしてドラッグして、より小さい範囲を選択することができます。</p>

<section class="bcls-section">
  <h2 id="Conversions_By_Category">カテゴリ別の変換</h2>
  <p>試行および直接変換を含む、計画別の新規ユーザ数を表示します。上位10の計画がグラフに表示され、グラフの右側の表に計画の完全なリストが表示されます。</p> <figure class="bcls-figure"><img class="bcls-image--no-border" alt="カテゴリ別の変換" src="/assets/images/s-audience-insights-img/guides/conversions/conversion-by-category.png" /> </figure>

  <h4>行動</h4>
  <p>次のアクションを使用できます。</p>
  <ul>
    <li>
      <p>クリック <img class="bcls-image--no-border" alt="Planボタン" src="/assets/images/s-audience-insights-img/guides/conversions/plan-button.png" /> 表示されるデータのカテゴリを選択します。</p> <figure class="bcls-figure"><img class="bcls-image--no-border" alt="カテゴリを選択" src="/assets/images/s-audience-insights-img/guides/conversions/select-category.png" /> </figure>
    </li>
    <li>
      <p>クリック <img class="bcls-image--no-border" alt="ダウンロードボタン" src="/assets/images/s-audience-insights-img/guides/conversions/download-button.png" /> 変換グラフをPNGイメージまたはPDFとしてダウンロードします。</p> <figure class="bcls-figure"><img class="bcls-image--no-border" alt="変換グラフのダウンロード" src="/assets/images/s-audience-insights-img/guides/conversions/download-image.png" /> </figure>
    </li>
  </ul>

  <h4>データ</h4>
  <p>グラフの上にカーソルを置いてデータを表示します。</p> <figure class="bcls-figure"><img class="bcls-image--no-border" alt="変換データのホバー" src="/assets/images/s-audience-insights-img/guides/conversions/hover-conversions.png" /> </figure>

  <ul>
    <li><strong>コンバージョン</strong>- カテゴリ別新規加入者数</li>
    <li><strong>可能</strong>- サブスクライバーに変換できる見込み顧客の数</li>
    <li><strong>％ 変換された</strong>- 新規加入者の割合を顧客の総数で割った値</li>
  </ul> </section>

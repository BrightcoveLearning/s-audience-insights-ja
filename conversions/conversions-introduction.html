  <h2 id="Introduction">はじめに</h2>
  <p>オーディエンス·インサイト·データは、OTT（Over-the-Top）ビデオ·データ·ソースとサブスクリプション·ビデオ·インサイトを統合し、主要な業界ベンチマークに基づいて実用的なインサイトを提供します。</p>
 
  <p>Audience Insight スコアカードから、<strong>コンバージョン</strong>タブをクリックして、変換された購読者のデータを表示します。</p> <figure class="bcls-figure"><img class="bcls-image--no-border" alt="変換されたサブスクライバ" src="/assets/images/s-audience-insights-img/guides/conversions/conversions.png" /> <figcaption class="bcls-caption--image">変換されたサブスクライバ</figcaption> </figure>

  <p>クリック <img class="bcls-image--no-border" alt="タイムフレームボタン" src="/assets/images/s-audience-insights-img/guides/conversions/3months-button.png" /> をクリックして、変換データの期間を参照してください。

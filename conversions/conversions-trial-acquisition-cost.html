<section class="bcls-section">
  <h2 id="Trial_Acquisition_Cost">試用取得コスト</h2>
  <p>トライアルに費やした金額、加入者に変換された顧客数、および顧客獲得コストを表示します。</p> <figure class="bcls-figure"><img class="bcls-image--no-border" alt="試用取得コスト" src="/assets/images/s-audience-insights-img/guides/conversions/trial-acquisition-cost.png" /> </figure>

  <h4>行動</h4>
  <p>次のアクションを使用できます。</p>
  <ul>
    <li>
      <p>クリック <img class="bcls-image--no-border" alt="ダウンロードボタン" src="/assets/images/s-audience-insights-img/guides/conversions/download-button.png" /> 変換グラフをPNGイメージまたはPDFとしてダウンロードします。</p> <figure class="bcls-figure"><img class="bcls-image--no-border" alt="変換グラフのダウンロード" src="/assets/images/s-audience-insights-img/guides/conversions/download-image.png" /> </figure>
    </li>
  </ul>

  <h4>データ</h4>
  <p>グラフの上にカーソルを置いてデータを表示します。</p> <figure class="bcls-figure"><img class="bcls-image--no-border" alt="取得データのためにホバー" src="/assets/images/s-audience-insights-img/guides/conversions/hover-acquisitions.png" /> </figure> 

  <ul>
    <li><strong>総支出</strong>- トライアル サブスクリプションに費やされた合計金額の推移</li>
    <li><strong>TAC</strong> - 顧客ごとの総獲得コスト</li>
    <li><strong>獲得した試練</strong>- 時間の経過とともに有料サブスクリプションに変換されたトライアルの数</li>
  </ul> </section>

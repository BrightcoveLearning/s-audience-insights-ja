    <h2 id="Introduction">はじめに</h2>
    <p>エンゲージメント·インサイトは、視聴者とコンテンツ·ライブラリとの相互作用を明らかにします。これには、ビデオ消費の詳細な使用傾向、平均ストリーミング日数、および時間経過によるアクティビティが含まれます。Insightsデータを使用すると、セッションあたりの理想的なビデオと、監視されたシリーズの数を特定して、変換とライフタイムの価値を最大限に高めることができます。</p>
    <p>Insightsスコアカードは、顧客獲得、サービス契約の改善、チャーンの減少により、結果を向上させます。</p> </section>
